<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Управление сайтом - Автозапчасти</title>
    <meta name="description" content="Автозапчасти.ru"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body class="page page_admin">
    <div class="page__preloader">
        <div class="preloader"></div>
    </div>
    <div class="page__wrapper">
        @@include('./html/popup.html')
        <div class="page-overlay"></div>
        @@include('./html/header.html', {"active": "active_profile"})
        <main class="page-main">
            <div class="page-content">
                <section class="page-section section-tabs section-admin" data-tabs-root>
                    <h1 class="page-section__title v-hidden">Управление сайтом</h1>
                    <div class="tabs-pages admin-panel">
                        <ul class="tabs-pages__tabs">
                            <li class="tabs-pages__item">
                                <a class="tabs-pages__button" data-type="tab" data-state="state" href="/admin/state">
                                    <svg>
                                        <use xlink:href="img/svg/sprite.svg#stats" stroke="black"></use>
                                    </svg>
                                    <b class="tabs-pages__title">
                                        Панель состояния
                                    </b>
                                </a>
                            </li>
                            <li class="tabs-pages__item">
                                <a class="tabs-pages__button" data-type="tab" data-state="catalog" href="/admin/catalog">
                                    <svg>
                                        <use xlink:href="img/svg/sprite.svg#catalog"></use>
                                    </svg>
                                    <b class="tabs-pages__title">
                                        Каталог
                                    </b>
                                </a>
                            </li>
                            <li class="tabs-pages__item">
                                <a class="tabs-pages__button" data-type="tab" data-state="sales" href="/admin/sales">
                                    <svg>
                                        <use xlink:href="img/svg/sprite.svg#cart"></use>
                                    </svg>
                                    <b class="tabs-pages__title">
                                        Продажи
                                    </b>
                                </a>
                            </li>
                            <li class="tabs-pages__item">
                                <a class="tabs-pages__button" data-type="tab" data-state="users" href="/admin/users">
                                    <svg>
                                        <use xlink:href="img/svg/sprite.svg#sign-in"></use>
                                    </svg>
                                    <b class="tabs-pages__title">
                                        Пользователи
                                    </b>
                                </a>
                            </li>
                        </ul>
                        <div class="tabs-pages__content" data-tab>

                        </div>
                    </div>
                </section>
            </div>
        </main>
        @@include('./html/footer.html')
    </div>
    <script src="js/pages/admin.js"></script>
</body>
</html>
